<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="description" content="The Adding Machine Calculator is a specialized device used primarily for accounting and bookkeeping purposes. It simplifies the process of adding and totaling long columns of numbers, reducing the risk of human error and increasing efficiency. With its dedicated keys for addition, subtraction, and totalization, the Adding Machine Calculator is a reliable tool for accurate and swift arithmetic calculations.">
  <meta name="keywords" content="Adding Machine Calculator">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Adding Machine Calculator</title>
  <style>
    /* General styles */
.calculator-box__main {
      background: #fff;
      box-shadow: 0 3px 6px rgba(0,0,0,.3);
      width: 100%;
      border-radius: 0.6em;
      padding: 2em;
      box-sizing: border-box;
      color: #000;
    }

.calculator-box {
      width: 100%;
      margin-bottom: 30px;
    }

.calculator-operation {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

     #adittion_calculator .calculator-operation__left,
     #adittion_calculator .calculator-operation__right {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
    }

.app-font.calculator-text.calculator-text--large {
      font-size: 1.3em;
      padding: 0 0.3em;
      margin: 0;
    }

.calculator-input {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
      flex: 0 0 calc(33.33% - 10px); /* 33.33% width for each input field on larger screens */
    }

.calculator-box__main input {
     text-align: center;
    background: #efeff5;
    border: 0;
    outline: 0;
    border-radius: 0.4em;
    font-size: 1.4em;
    font-weight: 300;
    padding: 0.6em;
    width: 5em;
    -moz-appearance: textfield;
}

.calculator-operation__right {
    text-align: end !important;
}

.calculator-button {
      padding: 10px 20px;
      background-color: #000;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    .calculator-button:hover {
            background-color: #EFEFF5;
            color: #000000;
        }

        .calculator-button:focus {
            outline: none;
            background-color: #000000;
            color: #FFFFFF;
        }
  </style>
</head>
<body>
  <div class="calculator-box">
    <div class="calculator-box__main">
      <div class="calculator-operation">
        <div class="calculator-operation__left">
          <div slot="left">
            <div class="app-font calculator-text calculator-text--large">Enter numbers:</div>
          </div>
          <div class="calculator-input"><input class="input-A" placeholder="A" type="number" value=""></div>
          <div class="app-font calculator-text calculator-text--large">Operation-B</div>
          <div class="calculator-input">          
            <select class="operation-select">
            <option value="auto">Auto</option>
            <option value="auto_decimal">Auto Decimal</option>
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="x">x</option>
            <option value="/">รท</option>
          </select></div>
          <div class="app-font calculator-text calculator-text--large">Entry</div>
          <div class="calculator-input"><input class="input-C" placeholder="C" type="number" value=""></div>
          <div class="app-font calculator-text calculator-text--large">?</div>
        </div>
        <div class="calculator-operation__right">
          <div slot="right">
            <button class="calculator-button calculator-button-success" onclick="calculate()">Calculate</button>
            <div>
              <div class="app-font calculator-text calculator-text--small">(result)</div>
            </div>
            <div>
              <div class="app-font calculator-text calculator-text--large">=</div>
              <div class="calculator-input"><input class="input-D" placeholder="D" type="number" value="" disabled></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="calculator-box__history"></div>
  </div>

  <script>
   function calculate() {
    const num1 = parseFloat(document.querySelector('.input-A').value) || 0;
    const num2 = parseFloat(document.querySelector('.input-C').value) || 0;
    const operation = document.querySelector('.operation-select').value;
    let result;

    switch (operation) {
      case 'auto':
        result = num1 + num2;
        break;
      case 'auto_decimal':
        result = (num1 + num2).toFixed(2);
        break;
      case '+':
        result = num1 + num2;
        break;
      case '-':
        result = num1 - num2;
        break;
      case 'x':
        result = num1 * num2;
        break;
      case '/':
        if (num2 !== 0) {
          result = num1 / num2;
        } else {
          alert('Cannot divide by zero.');
          return;
        }
        break;
      default:
        alert('Invalid operation selected.');
        return;
    }

    document.querySelector('.input-D').value = result;
  }
  </script>
</body>
</html>
